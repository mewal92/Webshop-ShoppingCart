<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- responsivitet -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Webbutik</title>
    <!-- länk till stilmallen -->
    <link href="css/stilmall.css" rel="Stylesheet" type="text/css" />
    <script src="js/panels.js" type="module" defer></script>
    <script src="js/order.js" type="module" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Sen&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Allura&family=Dosis:wght@300&family=Karla:wght@300&family=Quicksand:wght@300&display=swap");
    </style>
  </head>

  <body>
    <!-- navigeringsmeny som en lista -->
    <div id="panel"></div>
    <script src="js/opencart.js"></script>
    <button class="open-button" onclick="openForm()"><img src="images/cartimg.jpg" alt ="cartimg"></button>
    
    <div class="cart-popup" id="myForm">
      <form action="/action_page.php" class="form-container">
        <div id="cartpopup">In Cart:</div>
        <div id="orders" class="gap-16px"></div>
            <div class="gap-16px submission">
              <p id="totprice"></p></div>
              <button class="hidden" id="remove">Empty cart</button>
        <a href="order.html">
          <button type="button" class="btn cancel">Go to order</button>
        </a>
        <button type="button" class="close-button" onclick="closeForm()">Minimize</button>
      </form>
    </div>
 
    <header>
      <h1>KIMCHI STORE</h1>
      <hr />
      <h2>Your local fake store</h2>
    </header>

    <div class="flex-containerbeställning">
      <div>
        <h4>Leveransuppgifter:</h4>
        <!-- skapar en form action page som leder till html fil, man skicaks dit när man trycker beställ -->
        <form action="action-page.html">
          <!-- skapar en field set för en typ av formulär -->
          <fieldset class="fieldset-for-beställning">
            <legend class="legend-for-beställning1">
              Fyll i dina uppgifter:
            </legend>
            <div class="flex auto-margin gap-6px flex-col flex-wrap">
              <label for="name">Namn</label>
              <input type="text" id="name" name="name" class="order-input" />
              <p id="name-ermsg" class="yellow">Obligatoriskt fält</p>

              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" class="order-input"/>
              <p id="email-ermsg" class="yellow">Obligatoriskt fält</p>

              <label for="tel">Telefon</label>
              <input type="text" id="tel" name="tel" class="order-input"/>
              <p id="tel-ermsg" class="yellow">Obligatoriskt fält</p>

              <label for="address">Address</label>
              <input type="text" id="address" name="adress" />
              <p id="address-ermsg" class="yellow">Obligatoriskt fält</p>

              <div class="flex flex-row gap-6px">
                <div class="flex flex-col width-50 gap-6px">
                  <label for="postnr">Postnummer</label>
                  <input maxlength="6" type="text" id="postnr" name="postnr" />
                  <p id="postnr-ermsg" class="yellow">Obligatoriskt fält</p>
                </div>
                <div class="flex flex-col width-50 gap-6px">
                  <label for="ort">Ort</label>
                  <input type="text" id="ort" name="ort" class="order-input"/>
                  <p id="ort-ermsg" class="yellow">Obligatoriskt fält</p>
                </div>
              </div>
            </div>
            <legend id="legend-for-boka-2">
              Bekräfta din order:
            </legend>
            <div id="orders" class="gap-16px"></div>
            <hr>
            <div class="gap-16px submission">
              <p id="totprice"></p><hr>
              <button type="submit" class="hidden" id="submit">Confirm order</button>
              <button class="hidden" id="remove">Empty cart</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <footer id="footer" class="footer"></footer>
  </body>
</html>
